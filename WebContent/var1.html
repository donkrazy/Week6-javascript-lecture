<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 *  1. object    
 *  2. number
 *  3. string
 *  4. boolean
 *  5. function
 *  6. undefined
 */
 
var number = 5;
var number2 = 3.14;
var str = "hello world";
var b = true;
var u;  // 아무것도 정의되지 않았다. -> undefined
var n = null; // 그냥 객체라서 -> object

//function f() {
//}
var f = function() {
	this.a = 10;
}

console.log( number + ":" + typeof number );
console.log( number2 + ":" + typeof number2 );
console.log( str + ":" + typeof str );
console.log( b + ":" + typeof b );
console.log( u + ":" + typeof u );
console.log( n + ":" + typeof n );
console.log( f + ":" + typeof f );

var str1 = new String( "Hello World2" );
console.log( str1 + ":" + typeof str1 );

var myF = new f();
console.log( myF + ":" + typeof myF );
console.log( myF.a );
console.log( myF );

var a = new Number(5);
console.log(a + ":" + typeof a);


</script>
</head>
<body>
</body>
</html>
